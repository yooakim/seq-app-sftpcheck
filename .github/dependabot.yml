# Dependabot configuration for automatic dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

registries:
  nuget-org:
    type: nuget-feed
    url: https://api.nuget.org/v3/index.json

updates:
  # NuGet packages (.NET dependencies)
  - package-ecosystem: "nuget"
    directory: "/"
    registries:
      - nuget-org
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Stockholm"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(nuget)"
    labels:
      - "dependencies"
      - "nuget"
    groups:
      # Group minor and patch updates for Seq packages
      seq-packages:
        patterns:
          - "Seq.*"
        update-types:
          - "minor"
          - "patch"
      # Group test dependencies
      test-dependencies:
        patterns:
          - "xunit*"
          - "Microsoft.NET.Test.Sdk"
          - "coverlet.*"
          - "Moq"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for core dependencies (review manually)
      - dependency-name: "Seq.Apps"
        update-types: ["version-update:semver-major"]
      - dependency-name: "SSH.NET"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Stockholm"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "ci"
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"

  # Docker images (for docker-compose files)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Stockholm"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"
